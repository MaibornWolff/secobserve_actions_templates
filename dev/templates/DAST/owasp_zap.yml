.owasp_zap:
  image:
    name: maibornwolff/secobserve-scanners-zap:dev
  stage: post_deploy
  variables:
    GIT_STRATEGY: none
    FURTHER_PARAMETERS: ""
    SCRIPT: "zap-baseline.py"
    SO_UPLOAD: "true"
  script:
    - /entrypoints/entrypoint_owasp_zap.sh
  interruptible: true
  allow_failure: true
  artifacts:
    when: always
    paths: 
      - "$REPORT_NAME"
